  <script>
    // bouncytext animation
    var floatingElements = [];

    window.addEventListener('load', function () {
      let motionTexts = document.querySelectorAll('.motion-text');
      motionTexts.forEach((element) => {
        floatingElements.push({
          element: element,
          x: Math.random() * (window.innerWidth - 400) + 100,
          y: Math.random() * (window.innerHeight - 200) + 100,
          vx: (Math.random() * 0.5 + 0.1) * (Math.random() > 0.5 ? 1 : -1),
          vy: (Math.random() * 0.5 + 0.1) * (Math.random() > 0.5 ? 1 : -1),
          width: 0,
          height: 0
        });

        // position them absolutely
        element.style.position = 'fixed';
        element.style.left = floatingElements[floatingElements.length - 1].x + 'px';
        element.style.top = floatingElements[floatingElements.length - 1].y + 'px';
        element.style.zIndex = '10';
      });

      function animate() {
        floatingElements.forEach(item => {
          // get current dimensions
          item.width = item.element.offsetWidth;
          item.height = item.element.offsetHeight;

          // update positions
          item.x += item.vx;
          item.y += item.vy;

          // bounce off page walls
          if (item.x <= 0 || item.x + item.width >= window.innerWidth) {
            item.vx *= -1;
            item.x = Math.max(0, Math.min(item.x, window.innerWidth - item.width));
          }

          if (item.y <= 0 || item.y + item.height >= window.innerHeight) {
            item.vy *= -1;
            item.y = Math.max(0, Math.min(item.y, window.innerHeight - item.height));
          }

          // update position
          item.element.style.left = item.x + 'px';
          item.element.style.top = item.y + 'px';
        });

        requestAnimationFrame(animate);
      }

      animate();
    });
  </script>
